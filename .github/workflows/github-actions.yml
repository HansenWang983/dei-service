name: build and deploy on master branch

on:
  push:
    branches:
      - main

jobs:
  Configure_AWS_credentials:
    uses: aws-actions/configure-aws-credentials@v1
    with:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws-session_token: ${{ secrets.AWS_SESSION_TOKEN }}
      aws-region: us-east-1

  Login_to_Amazon_ECR:
    id: login-ecr
    uses: aws-actions/amazon-ecr-login@v1
  
  Build_And_Push_To_ECR:
    env:
      ECR_REGISTRY: 776011280481.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: dei-service-repo
      IMAGE_TAG: lastest
    run: |
      docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f app/Dockerfile .
      docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    name: deploy-main
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: serverless deploy
      uses: serverless/github-action@v3.1
      with:
        args: deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}